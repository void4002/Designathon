<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap');
        body {
            background-color: #000;
            color: #f3e5ab;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
            flex-direction: column; /* Align content vertically */
        }

        h2 {
            color: #f3e5ab;
            margin-bottom: 20px; /* Add space between image and form */
            animation: fadeInDown 1s ease-out; /* Fade in animation */
        }

        label {
            color: #f3e5ab;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            background-color: #000;
            color: #f3e5ab;
            border: 1px solid #f3e5ab;
            padding: 5px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            animation: slideInLeft 1s ease-out; /* Slide in animation */
        }

        input[type="submit"] {
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #f3e5ab;
            color: #000;
        }

        form {
            max-width: 300px; /* Adjust the maximum width of the form */
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            animation: slideInRight 1s ease-out; /* Slide in animation */
        }

        .image-container {
            margin-bottom: 20px; /* Add space between image and form */
            text-align: center; /* Center the image horizontally */
            animation: fadeInUp 1s ease-out; /* Fade in animation */
        }

        .image-container img {
            max-width: 200px; /* Set the maximum width of the image */
            max-height: 200px; /* Set the maximum height of the image */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="../static/WhatsApp Image 2024-03-01 at 23.03.49_2d77ba0a.jpg" style="max-width: 300px; max-height: 100px;" alt="Your Image">
    </div>
    <h2>Login</h2>
    <form method="POST" action="/login">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
